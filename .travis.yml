language: C++
os:
  - linux

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

script:
  - cd build
  - premake/premake5 gmake
  - cd gmake
  - make
  - cd ../..
  - binaries/tests
